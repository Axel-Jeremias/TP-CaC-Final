{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,400&family=Poppins:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{% static './img/logo/icon-mf.ico' %}">
    <script src="{% static './js/index.js' %}" type="module"></script>

    <title>Inicio | Cine MasterFrame</title>
</head>

<body>
	<div id="vue-app">
		<Navbar></Navbar>

		<main>
			<h1 id="titulo-pagina">Â¡Bienvenido a Cine MasterFrame!</h1>

			<section id="novedades" v-if="novedades.length > 0">
				<h2>Novedades</h2>

				<div>
					<Novedad :nueva-novedad="nuevaNovedad" @mouseenter="hoveringSlide = true" @mouseleave="hoveringSlide = false"></Novedad>
				</div>
			</section>

			<section id="trailers" v-if="trailers.length > 0">
				<h2>Proximamente</h2>

				<div id="trailers-container">
					<div v-for="trailer in trailers">
						<h3 :title="trailer.titulo">{{trailer.titulo}}</h3>
						<iframe :src="trailer.video" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> 
					</div>
				</div>
			</section>
		</main>

		<Vue-footer></Vue-footer>
	</div>
</body>

</html>
